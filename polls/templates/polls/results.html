<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/amdmak.css' %}">
  <title>Voting</title>
</head>
<body>
    <div class="jumbotron">
        <h1>{{ question.question_text }}</h1>
        <ul>
        {% for choice in question.choice_set.all %}
            <li> {{ choice.choice_text }} -- {{ choice.votes }} vote {{choice.votes|pluralize}}</li>
        {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' question.id %}"> Vote again </a>
    </div>

    <script href="{% static 'bootstrap/bootstrap.js' %}"></script>
    <script href="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
